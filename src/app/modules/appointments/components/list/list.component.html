<div class="container">

  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <!-- @for (appointment of appointments; track appointment.doctor) { -->

    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef> Especialidade </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.specialty}} </td>
    </ng-container>

    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> Médico(a) </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.doctor}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data da Consulta</th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.date}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.time}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.status}} </td>
    </ng-container>

    <ng-container matColumnDef="obs">
      <th mat-header-cell *matHeaderCellDef> Observações </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.obs}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let appointment"> 
        <button mat-flat-button class="ms-2" color="primary" (click)="editAppointment(appointment.id!)">Editar</button> 
        <button mat-flat-button class="ms-2" color="warn" (click)="editAppointment(appointment.id!)">Cancelar</button>
        <button mat-flat-button class="ms-2" color="success" (click)="editAppointment(appointment.id!)">Concluir</button>
      </td>

    </ng-container>

    <!-- } @empty {
  <div class="col-12 text-center">Nenhuma consulta agendada</div>
  } -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
